<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./image/logo.png" />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
  </style>

  <body>
    <div class="home">
        
      <div class="login-page">
        <div class="nav">
          <div class="logo">
            <img src="./image/logo.png" alt="" />
            <div class="company-name">
              <p>REGIONS</p>
              <p>Mortgage</p>
            </div>
          </div>
          <div class="enroll">
            <p>Are you new customer?</p>
            <button class="btn">Enroll Now</button>
          </div>
        </div>
        <div class="input">
          <div class="intro">
            <h1>Welcome Back</h1>
            <p style="padding: 1rem">
              Sign in into your Regions MyMortgage account
            </p>
          </div>
          <form class="form">
            <div>
              <input
                type="text"
                id="online"
                class=""
                placeholder="Online ID"
                required
              />
            </div>
            <div>
              <input
                type="password"
                id="password"
                class=""
                placeholder="Password"
                required
              />
            </div>
            <div class="checkbox-container">
              <div class="check">
                  <input
                      id="remember"
                      type="checkbox"
                      value=""
                      class="remember"
                      required
                  />
              </div>
              <div class="remember-label">
                  <label for="remember">Remember me</label>
              </div>
          </div>
          
            <button class="submit">Login</button>
          </form>
          <div class="forgot">
            <p>Forgot Online ID?</p>
            <p>Forgot Password?</p>
          </div>

          <div class="footer">
            <div class="foot1">
              <img src="./image/home.svg" alt="" />
              <p>Equal Housing Lender</p>
              <p>Member FDIC</p>
            </div>
            <div class="foot2">
              <p>2023 Regions financial corporation</p>
              <p>All Right Reserved</p>
            </div>
          </div>
        </div>
      </div>
      <div class="banner">
        <img
          src="./image/luxurious-villa-with-modern-architectural-design.jpg"
          alt=""
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
